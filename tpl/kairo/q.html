<body>
<div id="main_qhtml">
<h1>
<a href="/kairo/"><img src="./images/kairo/title2.png" alt="論理回路性格診断" border=0></a>
</h1>
<form method=POST action={$nextpage} name=que>

{section name=cnt start=0 loop=20}
<input type="hidden" name="val{$smarty.section.cnt.index}" value="{$vals[$smarty.section.cnt.index]}">
{/section}
<input type=hidden name=question_no_string value="{$question_no_string}">
<input type="hidden" name="n" value="{$n}">
<input type="hidden" name="key" value="{$key}">
<h3>

Q{$page}:{$now_q}
</h3>
<table><tr><td>
<div class="q_l">
まったくあてはまらない　<strong>&lt;-</strong>
</div>
</td><td>
<div class="q_icon">

{if $now_ltgt === "lt"}
<input type=image src="./images/ss.png" onClick='window.document.que.val{$q_no}.value=0;document.que.submit();' value=0 onmouseover="this.src='./images/ss_o.png';" onmouseout="this.src='./images/ss.png';">
<input type=image src="./images/s.png" onClick='window.document.que.val{$q_no}.value=1;document.que.submit();' value=1 onmouseover="this.src='./images/s_o.png';" onmouseout="this.src='./images/s.png';">
<input type=image src="./images/m.png" onClick='window.document.que.val{$q_no}.value=2;document.que.submit();' value=2 onmouseover="this.src='./images/m_o.png';" onmouseout="this.src='./images/m.png';">
<input type=image src="./images/l.png" onClick='window.document.que.val{$q_no}.value=3;document.que.submit();' value=3 onmouseover="this.src='./images/l_o.png';" onmouseout="this.src='./images/l.png';">
<input type=image src="./images/ll.png" onClick='window.document.que.val{$q_no}.value=4;document.que.submit();' value=4 onmouseover="this.src='./images/ll_o.png';" onmouseout="this.src='./images/ll.png';">
{else}
<input type=image src="./images/ss.png" onClick='window.document.que.val{$q_no}.value=4;document.que.submit();' value=4 onmouseover="this.src='./images/ss_o.png';" onmouseout="this.src='./images/ss.png';">
<input type=image src="./images/s.png" onClick='window.document.que.val{$q_no}.value=3;document.que.submit();' value=3 onmouseover="this.src='./images/s_o.png';" onmouseout="this.src='./images/s.png';">
<input type=image src="./images/m.png" onClick='window.document.que.val{$q_no}.value=2;document.que.submit();' value=2 onmouseover="this.src='./images/m_o.png';" onmouseout="this.src='./images/m.png';">
<input type=image src="./images/l.png" onClick='window.document.que.val{$q_no}.value=1;document.que.submit();' value=1 onmouseover="this.src='./images/l_o.png';" onmouseout="this.src='./images/l.png';">
<input type=image src="./images/ll.png" onClick='window.document.que.val{$q_no}.value=0;document.que.submit();' value=0 onmouseover="this.src='./images/ll_o.png';" onmouseout="this.src='./images/ll.png';">
{/if}
</div>
</td><td>
<div class="q_r">
<strong>-&gt;</strong>　とてもあてはまる
</div>
</td></tr></table>
</form>
